server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/rediscachedb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Redis cache config properties #timeout for redis server connectivity 
spring.cache.type=redis
#spring.redis.host=localhost 
spring.redis.port=6379
spring.redis.timeout=1000

#Redis cache properties #redis.use.key.prefix default value is false,if make true we have to provide prefix name,time-to-live means how much time data will be stored in redis-cache db
spring.cache.redis.cache-null-values=false
#spring.cache.redis.use-key-prefix=true
#spring.cache.redis.key-prefix=student
#spring.cache.redis.time-to-live=20000
